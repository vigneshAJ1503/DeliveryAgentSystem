<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Agent System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Delivery Agent System</h1>
    <form id="order-form">
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" required>
      <label for="from-address">From Address:</label>
      <input type="text" id="from-address" required>
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" required>
      <label for="delivery-time">Delivery Time:</label>
      <input type="time" id="delivery-time" required>
      <label for="to-address">To Address:</label>
      <input type="text" id="to-address" required>
      <button type="submit">Place Order</button>
    </form>
    <div id="success-message" class="success-message hidden">Order placed successfully!</div>
    <ul id="order-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
